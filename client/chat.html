<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat en Vivo</title>
  <link rel="stylesheet" href="minimal.css" />
</head>

<body>
  <div class="container chat-container">
    <div class="card chat-card">
      <div class="chat-header">
        <h2>üí¨ Chat en Vivo</h2>
        <button class="btn btn-primary" style="width: auto; padding: 8px 16px;" onclick="logout()">
          Cerrar Sesi√≥n
        </button>
      </div>

      <div class="chat-body">
        <div class="messages-section">
          <div class="chat-messages" id="chat-box"></div>

          <div class="chat-input">
            <form id="chat-form">
              <div class="input-group">
                <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
                <input type="file" id="file-input" class="file-input" />
                <button type="button" id="record-btn" class="btn" title="Grabar audio üé§">üé§</button>
                <span id="recording-timer" style="margin-left: 8px; font-size: 14px; color: red; display: none;">‚è± 00:00</span>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
            
            <div id="audio-preview-container" style="margin-top: 8px; display: none;">
            <audio id="audio-preview" controls style="width: 100%;"></audio>
            <div style="margin-top: 4px;">
              <button id="send-audio-btn" class="btn btn-primary">Enviar Audio</button>
              <button id="cancel-audio-btn" class="btn btn-secondary" style="margin-left: 8px;">Cancelar</button>
            </div>
          </div>
          </div>
        </div>

        <div class="users-sidebar">
          <h3 class="users-title">üë• Usuarios Conectados</h3>
          <div id="users-list"></div>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal de imagen ampliada -->
  <div id="image-modal" class="modal">
    <span class="modal-close" onclick="closeImageModal()">&times;</span>
    <img class="modal-content" id="modal-image" alt="Vista ampliada" />
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>

</html>
